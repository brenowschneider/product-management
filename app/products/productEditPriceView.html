<form name="productPriceForm" class="form-horizontal">
  <fieldset>
    <legend>Product Price Details</legend>
    <div class="form-group" ng-class="{'has-error': productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty}">

      <label class="col-md-2 control-label" for="inputCost">Cost</label>
      <div class="col-md-4">
        <input type="number" class="form-control" id="inputCost" name="inputCost" placeholder="Our Cost" ng-model="vm.product.cost">
        <span ng-messages="productPriceForm.inputCost.$error" ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty"
          role="alert">
          <span class="help-block has-error" ng-message="required">Please enter the Product Cost</span>
          <span class="help-block has-error" ng-message="number">Please enter a valid Cost</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"></label>
      
    </div>
  </fieldset>

</form>
