<form name="productForm" class="form-horizontal">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label for="inputSearchTags" class="col-md-2 control-label">Search Tags</label>
            <div class="col-md-8">
                <input type="text" id="inputSearchTags" class="form-control" placeholder="Product Search tags separated by commas" ng-model="vm.newTags">
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-default" title="Add the specified tags" ng-click="vm.addTags(vm.newTags)"> Add</button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button class="btn btn-default tag-button" ng-click="vm.removeTag($index)">
                    {{tag}}
                    <span class="fa fa-close"></span>
                </button>
            </span>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
            <span>
                <button class="btn btn-primary" ng-click="vm.submit()">
                    Save
                </button>
            </span>
            <span>
                <button class="btn btn-default" ng-click="vm.cancel()">
                    Cancel
                </button>
            </span>
        </div>
    </div>
</form>
