<div class="panel panel-primary">
  <div class="panel-heading">{{vm.title}}</div>
  <div class="panel-body">
    <div class="col-md-6">
      <div class="row"></div>
      <div class="row">
        <div class="col-md-2">Name:</div>
        <div class="col-md-10">{{vm.product.productName}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Code:</div>
        <div class="col-md-10">{{vm.product.productCode}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Description:</div>
        <div class="col-md-10">{{vm.product.description}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Availability:</div>
        <div class="col-md-10">{{vm.product.releaseDate | date:"MMM dd, yyyy "}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Cost:</div>
        <div class="col-md-10">{{vm.product.price | currency}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Margin:</div>
        <div class="col-md-10">{{vm.marginPercent | number:0}}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Tags:</div>
        <div class="col-md-10">{{vm.product.tagList}}</div>
      </div>
    </div>
    <div class="col-md-6">
      <img ng-src="{{vm.product.imageUrl}}" title="{{vm.product.productName}}" class="center-block img-responsive">
    </div>
  </div>
  <div class="panel-footer">
    <a ui-sref="productList" class="btn btn-default">
      <i class="fa fa-arrow-left"></i> Back</a>
    <a ui-sref="productEdit.info({productId: vm.product.productId})" class="btn btn-primary">
      Edit</a>
  </div>
</div>
